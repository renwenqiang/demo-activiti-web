<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <hr />
            <h2>图片上传</h2>
            <h4><a href="#" @click="toHome()">回到首页</a></h4>
            <hr />
            <form>
                <a href="#" @click="fileSubmit()">上传图片</a>
                <input type="file" id="userfile" />
                <br/><br/>
                <a href="#">回显图片(略)</a>
                <br/><br/>
                <a href="#" @click="download()">下载图片</a>
                <a href="#" id="download">图片</a>
                <br/><br/>
                <a href="#" @click="download1()">以流的方式下载</a>
                <br/><br/>
            </form>
        </div>

        <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
        <script src="ajax_rwq.js"></script>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    models: []
                },
                methods: {
                    toHome: function(id) {
                        location.href = "index.html";
                    },
                    fileSubmit: function(id) {
                        var formData = new FormData();
                        formData.append("file", $("#userfile")[0].files[0]);
                        $.ajax({
                            type: "post",
                            url: "http://localhost:8081/file2",
                            beforeSend: function() {
                                console.log("beforeSend");
                            },
                            processData: false,
                            contentType: false,
                            data: formData,
                            dataType: "json",
                            xhrFields: {
                                withCredentials: false
                            },
                            crossDomain: true
                        })
                            .done(data => {
                                sucess(data);
                            })
                            .fail(error => {
                                console.log("fail");
                            });
                    },
                    download: function(id) {
                        $("#download").attr("href", "http://localhost:8081/520.jpg");
                    },
                    download1: function(id) {
                        location.href = "http://localhost:8081/download1";
                    },
                },
                created: function() {}
            });
        </script>
    </body>
</html>
